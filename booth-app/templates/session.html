<!DOCTYPE html>
<html>
<head>
  <title>Session: {{ session_id }}</title>
  <style>
    body { background: black; color: gold; text-align: center; font-family: sans-serif; padding: 5rem; }
    img { max-height: 200px; margin: 10px; border: 2px solid gold; }
    button { background: gold; color: black; padding: 1rem 2rem; font-size: 1.2rem; border: none; border-radius: 8px; }
  </style>
</head>
<body>
  <h2>Session ID: {{ session_id }}</h2>
  {% for photo in photo_files %}
    <img src="/{{ photo }}" />
  {% endfor %}
  <form action="/finish/{{ session_id }}" method="post">
    <button>Finish Session</button>
  </form>
</body>
</html>
